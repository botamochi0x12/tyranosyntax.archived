<div id="content"></div>
<script>
  // ページ読み込み時に /get-html からデータを取得して表示する
  // fetch("http://localhost:3200/get-html")
  console.log("その場プレビュー");
  fetch("/get-html")
    .then((response) => response.text())
    .then((html) => {
      console.log(html);
      document.getElementById("content").innerHTML = html;
      console.log("fetch");
    })
    .catch((error) => {
      console.error("Error fetching HTML:", error);
      document.getElementById("content").innerHTML =
        "その場プレビューにエラーが発生しました。<br>ksファイルにエラーがないか確認してください。";
    });
</script>
